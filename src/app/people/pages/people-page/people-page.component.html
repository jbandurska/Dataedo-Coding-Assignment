<div class="user">
  @if (user) {
  <img
    [src]="user.picture.large"
    [alt]="user | fullName"
    class="picture"
    (mouseenter)="stopTimer()"
    (mouseleave)="resumeTimer()"
  />
  <div class="info">
    <p class="greeting">Hi, My name is</p>
    <p class="name" (mouseenter)="stopTimer()" (mouseleave)="resumeTimer()">
      {{ user | fullName }}
    </p>
  </div>
  <button
    type="button"
    class="primary"
    [disabled]="isLoading"
    (click)="getNewUserAndReset()"
    (mouseenter)="stopTimer()"
    (mouseleave)="resumeTimer()"
  >
    New
  </button>
  } @else {
  <img class="spinner" src="assets/svg/spinner.svg" alt="spinner" />
  }
</div>
